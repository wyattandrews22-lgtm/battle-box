<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Box</title>
  <style>
    body {
      background-color: #1d1f21;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    canvas {
      image-rendering: pixelated;
      margin-top: 20px;
      background: #2b2b2b;
      border: 4px solid #444;
      border-radius: 10px;
    }
    button {
      font-family: inherit;
      font-size: 14px;
      background: #444;
      color: white;
      border: 2px solid #666;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Battle Box</h1>
  <canvas id="gameCanvas" width="256" height="256"></canvas>
  <div><button id="openBtn">Open Chest</button></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Simple 20 weapon list with rarities
    const weapons = [
      { name: 'Rusty Sword', rarity: 'Common' },
      { name: 'Wooden Dagger', rarity: 'Common' },
      { name: 'Iron Axe', rarity: 'Uncommon' },
      { name: 'Steel Mace', rarity: 'Uncommon' },
      { name: 'Silver Bow', rarity: 'Rare' },
      { name: 'Magic Wand', rarity: 'Rare' },
      { name: 'Golden Hammer', rarity: 'Epic' },
      { name: 'Dragon Spear', rarity: 'Epic' },
      { name: 'Shadow Blade', rarity: 'Legendary' },
      { name: 'Phoenix Staff', rarity: 'Legendary' },
      { name: 'Battle Axe', rarity: 'Common' },
      { name: 'Crossbow', rarity: 'Uncommon' },
      { name: 'Blazing Sword', rarity: 'Rare' },
      { name: 'Frost Wand', rarity: 'Rare' },
      { name: 'Storm Hammer', rarity: 'Epic' },
      { name: 'Crystal Dagger', rarity: 'Epic' },
      { name: 'Eternal Bow', rarity: 'Legendary' },
      { name: 'Vortex Blade', rarity: 'Legendary' },
      { name: 'Silver Pike', rarity: 'Uncommon' },
      { name: 'Bronze Club', rarity: 'Common' }
    ];

    const rarityColors = {
      'Common': '#aaa',
      'Uncommon': '#00ff88',
      'Rare': '#0099ff',
      'Epic': '#cc00ff',
      'Legendary': '#ffcc00'
    };

    // Simple sprite-like chest (drawn with rectangles for now)
    function drawChest(opened = false) {
      ctx.fillStyle = '#6b3e1f';
      ctx.fillRect(80, 100, 96, 64);
      ctx.strokeStyle = '#3d2612';
      ctx.lineWidth = 4;
      ctx.strokeRect(80, 100, 96, 64);
      if (!opened) {
        ctx.fillStyle = '#c49a6c';
        ctx.fillRect(80, 90, 96, 20);
        ctx.strokeRect(80, 90, 96, 20);
      }
    }

    function openChest() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawChest(true);
      const weapon = weapons[Math.floor(Math.random() * weapons.length)];
      ctx.fillStyle = rarityColors[weapon.rarity];
      ctx.font = '10px monospace';
      ctx.fillText(weapon.name, 60, 200);
      ctx.fillText(weapon.rarity, 90, 220);
    }

    drawChest(false);

    document.getElementById('openBtn').addEventListener('click', openChest);
  </script>
</body>
</html>
